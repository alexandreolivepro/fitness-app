<div class="border rounded-lg border-gray-400 p-10 lg:w-5/12 md:w-8/12 sm:w-3/4 xs:w-full">
    <p class="text-xl font-semibold" i18n="@@registerTitle">Register</p>
    <form [formGroup]="form">
        <div class="flex my-3">
            <div class="p-inputgroup pr-2">
                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                <input type="text" pInputText placeholder="Firstname" formControlName="firstname">         
            </div>
            <div class="p-inputgroup pl-2">
                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                <input type="text" pInputText placeholder="Lastname" formControlName="lastname">         
            </div>
        </div>
        <div class="p-inputgroup my-3">
            <span class="p-inputgroup-addon"><i class="pi pi-send"></i></span>
            <input type="text" pInputText placeholder="Email" formControlName="email">         
        </div>
        <div class="p-inputgroup my-3">
            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
            <input type="text" pInputText placeholder="Username" formControlName="username">         
        </div>
        <div class="p-inputgroup my-3">
            <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
            <input type="password" pPassword placeholder="Password" formControlName="password"/>
        </div>
        <div class="p-inputgroup my-3">
            <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
            <input type="password" pPassword placeholder="Confirm password" formControlName="confirmPassword"/>
        </div>
        <div class="flex items-center">
            <p-button label="Sign up" (onClick)="signUp()"></p-button>
        </div>
        
    </form>
</div> 

<p-toast position="top-right"></p-toast>
